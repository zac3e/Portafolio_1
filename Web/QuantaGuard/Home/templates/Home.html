<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mi Sitio Web</title>
    <style>
        /* Estilos CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0; /* Color de fondo */
            color: #333; /* Color de texto principal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #f8f9fa; /* Color de fondo del contenedor */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #343a40; /* Color de título */
        }
        .container p {
            font-size: 1.6rem;
            color: #6c757d; /* Color de texto secundario */
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color de texto del botón */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.4rem;
        }
        .btn:hover {
            background-color: #0056b3; /* Color de fondo del botón al pasar el ratón */
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d; /* Color de texto del pie de página */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido a Mi Sitio Web</h1>
    <p>Descubre lo que tenemos para ofrecerte.</p>
    <a href="#" class="btn">Ver más</a>
</div>

<div class="footer">
    &copy; 2024 Mi Sitio Web. Todos los derechos reservados.
</div>

</body>
</html>
